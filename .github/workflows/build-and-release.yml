name: Build and Release C# Extension

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # 매일 자정에 업스트림 변경사항 확인
  repository_dispatch:     # 외부 이벤트(업스트림 릴리즈)로 트리거 가능
  push:
    branches: [main, master]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Checkout upstream vscode-csharp
        uses: actions/checkout@v4
        with:
          repository: dotnet/vscode-csharp
          ref: main
          path: upstream

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd upstream
          npm install
          npm install -g vsce

      - name: Build VSIX
        run: |
          cd upstream
          vsce package

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-csharp.vsix
          path: upstream/*.vsix

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.run_id }}
          name: Automated Build - ${{ github.run_id }}
          body: |
            Automated build of the latest upstream vscode-csharp.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX to Release
        uses: softprops/action-gh-release@v2
        with:
          files: upstream/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

